<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/7ab65ecb35.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio View</title>
  </head>
  <body>
    <header>
      <h1>Cash Returns Tracker</h1>
    </header>
    <main>
      <table class="totals-table">
        <caption>
          Totals
        </caption>
        <thead>
          <tr class="table-total-header">
            <th class="table-total-cost-basis">Cost Basis</th>
            <th class="table-total-cash-return">Cash Return</th>
            <th class="table-total-percent-return">Percent Return</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="total-cost-basis"></td>
            <td class="total-cash-return"></td>
            <td class="total-percent-return"></td>
          </tr>
        </tbody>
      </table>
      <div class="overview-form-container">
        <section class="portfolio-section">
          <table class="portfolio-table">
            <caption>
              Portfolio Overview
            </caption>
            <thead>
              <tr class="table-stock-header">
                <th class="table-ticker">Stock</th>
                <th class="table-open-options">Open Options</th>
                <th class="table-cost-basis">Cost Basis</th>
                <th class="table-cash-returns">Returns</th>
                <th class="table-delete-button"></th>
              </tr>
            </thead>
            <tbody class="portfolio-list"></tbody>
          </table>
        </section>
        <div class="add-stock-form-container">
          <form class="add-stock-form">
            <div>
              <label for="ticker">Stock Ticker</label>
              <input type="text" name="ticker" id="ticker" value="C" />
            </div>
            <div>
              <label for="cost-basis">Cost Basis</label>
              <input
                type="number"
                name="cost-basis"
                id="cost-basis"
                value="1000"
              />
            </div>
            <button>Add Stock</button>
          </form>
        </div>
      </div>
      <section class="stock-detail-modal-container toggle-modal">
        <div class="stock-detail-modal">
          <h2 class="detail-header"></h2>
          <div class="modal-upper-section">
            <table class="detail-totals">
              <thead>
                <tr>
                  <th class="detail-quantity-header">Quantity</th>
                  <th class="detail-cost-basis-header">Cost Basis</th>
                  <th class="detail-dividends-header">Dividends</th>
                  <th class="detail-premiums-header">Premiums</th>
                  <th class="detail-total-returns-header">Total Returns</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="detail-quantity"></td>
                  <td class="detail-cost-basis"></td>
                  <td class="detail-dividends"></td>
                  <td class="detail-premiums"></td>
                  <td class="detail-total-returns"></td>
                </tr>
              </tbody>
            </table>
            <div class="update-stock-form-container">
              <form class="update-quantity-form">
                <div>
                  <label for="quantity">Quantity</label>
                  <input type="number" name="quantity" id="quantity" />
                </div>
                <button>Update</button>
              </form>
              <form class="update-dividend-form">
                <div>
                  <label for="dividend-date">Received Date</label>
                  <input type="date" name="dividend-date" id="dividend-date" />
                </div>
                <div>
                  <label for="dividend-amount">Amount</label>
                  <input
                    type="number"
                    name="dividend-amount"
                    id="dividend-amount"
                  />
                </div>
                <button>Add</button>
              </form>
            </div>
          </div>
          <div class="modal-lower-section">
            <div class="both-options-tables">
              <table class="detail-credits-table">
                <caption>
                  Credits
                </caption>
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Strike</th>
                    <th>Call/Put</th>
                    <th>Premium</th>
                    <th>Expiration</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody class="detail-all-credits"></tbody>
              </table>
              <table class="detail-debits-table">
                <caption>
                  Debits
                </caption>
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Strike</th>
                    <th>Call/Put</th>
                    <th>Premium</th>
                    <th>Expiration</th>
                  </tr>
                </thead>
                <tbody class="detail-all-debits"></tbody>
              </table>
            </div>
            <div class="add-options-form-container">
              <form class="add-options-form">
                <div>
                  <label for="type">Type</label>
                  <select name="type" id="type">
                    <option value="BTO">Buy to Open</option>
                    <option value="BTC">Buy to Close</option>
                    <option value="STO">Sell to Open</option>
                    <option value="STC">Sell to Close</option>
                  </select>
                </div>
                <div>
                  <label for="transaction-date">Transaction Date</label>
                  <input
                    type="date"
                    name="transaction-date"
                    id="transaction-date"
                  />
                </div>
                <div>
                  <label for="strike">Strike</label>
                  <input type="number" name="strike" id="strike" />
                </div>
                <div>
                  <label for="call-put">Call/Put</label>
                  <select name="call-put" id="call-put">
                    <option value="Call">Call</option>
                    <option value="Put">Put</option>
                  </select>
                </div>
                <div>
                  <label for="premium">Premium</label>
                  <input type="number" name="premium" id="premium" />
                </div>
                <div>
                  <label for="expiration">Expiration</label>
                  <input type="date" name="expiration" id="expiration" />
                </div>
                <button>Add</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
